#{extends 'main.html' /}
#{set title:'Home' /}

<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/shThemeDefault.css'}">

<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/shCore.css'}">

<script language="Javascript" type="text/javascript" src="@{'/public/javascripts/shCore.js'}" type="text/javascript" charset="${_response_encoding}"></script>

<script language="Javascript" type="text/javascript" src="@{'/public/javascripts/shBrushXml.js'}" type="text/javascript" charset="${_response_encoding}"></script>

<h1>QEF Web</h1>

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}
#{if flash.success}
    <p style="color:#0c0">
        ${flash.success}
    </p>
#{/if}


<div id="content">
	<pre class="brush: xml" title="${fileName} - ${description}">
		${fileContents}
	</pre>
</div>

<a href="@{Application.index}">Home</a>

<script type="text/javascript">
     SyntaxHighlighter.all();
</script>

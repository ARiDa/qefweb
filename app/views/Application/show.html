#{extends 'main.html' /}
#{set title:'Home' /}

<h1>QEF Web</h1>

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}
#{if flash.success}
    <p style="color:#0c0">
        ${flash.success}
    </p>
#{/if}

<p>${fileName} - ${description}</p>

<div id="content">
<pre>
${fileContents}
</pre>
</div>

<a href="@{Application.index}">Home</a>
